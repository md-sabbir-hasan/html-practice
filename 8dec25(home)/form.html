<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="materials/css/style.css" />
  </head>
  <body>
    <div class="form-all">
      <form action="">
        <h3 style="text-align: center"><u>Fill this Form</u></h3>
        <br />
        <label for="Name">Name:</label>
        <input
          type="text"
          maxlength="15"
          placeholder="your nama.."
        /><br /><br />
        <label for="id">ID:</label>
        <input type="number" class="form-input" /><br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-input" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" class="form-input" /><br /><br />
        <label for="mobile">Mobile:</label>
        <input type="number" class="form-input" /><br /><br />

        <label for="gender">Gemder:</label><br />
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other <br /><br />

        <label for="address">Address:</label>
        <textarea
          name=""
          id=""
          rows="5"
          cols="25"
          class="form-input"
        ></textarea>
        <br /><br />
        <label for="subject">ID:</label>
        <select name="" id="">
          <option value="">--select--</option>
          <option value="">67</option>
          <option value="">68</option>
          <option value="">69</option></select
        ><br /><br />

        <label for="subject">Subject:</label><br />
        <input type="checkbox" />SSC <input type="checkbox" />HSC
        <input type="checkbox" />BSc <br /><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
