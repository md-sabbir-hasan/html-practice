<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border-collapse: collapse;
        border: 1px solid rgb(255, 4, 4);
        text-align: center;
        color: aqua;
        background-color: black;
      }
      table {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">1</td>
        <td colspan="3">2</td>
      </tr>

      <tr>
        <td colspan="2">3</td>
        <td rowspan="2">4</td>
      </tr>

      <tr>
        <td colspan="2">5</td>
      </tr>

      <tr>
        <td rowspan="2">6</td>
        <td rowspan="2">7</td>
        <td rowspan="2">8</td>
        <td>9</td>
      </tr>

      <tr>
        <td>10</td>
      </tr>

      <tr>
        <td rowspan="3">11</td>
        <td colspan="2">12</td>
        <td rowspan="2">13</td>
      </tr>

      <tr>
        <td colspan="2">14</td>
      </tr>

      <tr>
        <td colspan="2">15</td>
        <td>16</td>
      </tr>

      <tr>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
